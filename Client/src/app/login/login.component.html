<div class="login-box-body">
	<div class="form-group">
		<form #loginForm="ngForm">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" required [(ngModel)]="user.email" name="email" #email="ngModel">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" minlength="8" required [(ngModel)]="user.password" name="password"
				 #password="ngModel" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="checkbox icheck">
				<label>
                        <input type="checkbox" id="loginrem" > Remember Me
                      </label>
				<div style="text-align: center;">
					<button type="submit" (click)="login()" class="btn btn-success" [disabled]="!loginForm.form.valid" >Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
