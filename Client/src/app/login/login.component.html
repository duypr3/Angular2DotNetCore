<script>
	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
	})

</script>
<div class="login-box-body">
	<div class="form-group">
		<form #loginForm="ngForm">
			<div class="form-group has-feedback" >
				<input type="text" class="form-control" placeholder="Username" pattern="^([_A-z0-9]{3,})$" required (ngModel)="username"
				 name="Username" #username="ngModel" />
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" minlength="8" required (ngModel)="password" name="password"
				 #password="ngModel" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="checkbox icheck">
				<label>
                        <input type="checkbox" id="loginrem" > Remember Me
                      </label>
				<div style="text-align: center;">
					<button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
